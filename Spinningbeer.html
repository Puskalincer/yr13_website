<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <Style>



        .spin{ 
            animation: spin 5s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </Style>
</head>
<body>

    <div class="" >
        <img class="spin" width="20%" src="BEER.png" >
    </div>
    
</body>
</html>
